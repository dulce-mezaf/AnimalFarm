<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
	color: white;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
th {
	background-color: #1b4b80;
	color: white;
}
tr:nth-child(even) {
	background-color: white;
	color: black;
}
tr:nth-child(odd) {
	background-color: #cfebff;
	color: black;
}
</style>
</head>
<body>
 <script src="jquery-3.2.1.min.js"></script>
 <script src="searchData.js"></script>
 <script src="searchTable.js"></script>

 <!-- where the table from the database will be printed
 <div id = "putTableHere"></div>-->
 <select id = "specifier">
  <option value="0">None</option>
  <option value="1">Pen</option>
  <option value="2">Notch</option>
  <option value="3">Tag</option>
  <option value="4">Date 1</option>
  <option value="5">Boar 1</option>
  <option value="6">Date 2</option>
  <option value="7">Boar 2</option>
  <option value="8">Heat</option>
  <option value="9">Date 3</option>
  <option value="10">Line</option>
  <option value="11">New Pen</option>
  <option value="12">Comments</option>
</select>
 <input type="text" id="searchTerm" placeholder="Search for names.." onkeyup="searchData()">
 
	<div id = "result"></div>



</body>
</html>
