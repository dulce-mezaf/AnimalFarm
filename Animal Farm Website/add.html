        <button data-target="dateModal" class="col xl2 waves-effect waves-light btn-large modal-trigger pink darken-1">Date</button>
        <button data-target="boarModal" class="col xl2 waves-effect waves-light btn-large modal-trigger pink darken-1">Boar</button>

<div id="wrapper"></div>
    
    
    <!-- Modal Structure for TAG -->
    <div id="penModal" class="modal bottom-sheet">
        <div class="modal-content center col s6">
            <h4>Enter Tag</h4>
                <div class="input-field col s3">
                    <form>
                        <input id="tag" type="text" name="tagEn" class="validate">
                        <label for="tag">Tag</label>
                    </form>
                </div>
        </div>
       
        <div class="modal-footer">
            <button onclick="showInput();" class="modal-action modal-close waves-effect waves-green btn-flat">Enter</button>
            
        </div>
        
    </div>

    <!-- Modal Structure for PEN -->
    <div id="penModal" class="modal bottom-sheet">
        <div class="modal-content center col s6">
            <h4>Enter Pen </h4>
                <div class="input-field col s3">
                    <form>
                        <input id="pen" type="text" name="penEn" class="validate">
                        <label for="pen">Pen</label>
                    </form>
                </div>
        </div>
       
        <div class="modal-footer">
            <button onclick="showInput();" class="modal-action modal-close waves-effect waves-green btn-flat">Enter</button>
            
        </div>
        
    </div>
    
    <!-- Modal Structure for NOTCH -->
    <div id="notchModal" class="modal bottom-sheet">
        <div class="modal-content center col s6">
            <h4>Enter Notch</h4>
                <div class="input-field col s6">
                    <input id="notch" type="text" class="validate">
                    <label for="notch">Notch</label>
                </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Enter</a>
        </div>
    </div>

     <!-- Modal Structure for DATE -->
    <div id="dateModal" class="modal bottom-sheet">

            <h4>Enter Date</h4>
            <div class="input-field col s6">
                <input id="date" type="text" class="validate">
                <label for="date">Date</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Enter</a>
        </div>
    </div>

    <!-- Modal Structure for BOAR -->
    <div id="boarModal" class="modal bottom-sheet">

        </div>
    </div>
